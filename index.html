<!DOCTYPE html>
<html>
<head>

<meta http-equiv="x-ua-compatible" content="IE=edge" >

<title>Aliplayer在线配置</title>
<link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.8.0/skins/default/aliplayer-min.css" />

<style type="text/css">
  .prism-player .prism-cover{
    background-color:none;
    display:block;
  }
  
  .prism-player .prism-marker-text{
    display:none;
  }
</style>
</head>
<body>
<div class="prism-player" id="player-con"></div>
<script>
var player = new Aliplayer({
  "id": "player-con",
  "source": "rtmp://live.zspbj.com/test/test?auth_key=1548295431-0-0-8fd3182cb3124e847deab8466506831c",
  "width": "100%",
  "height": "500px",
  "autoplay": true,
  "isLive": true,
  "rePlay": false,
  "playsinline": true,
  "preload": true,
  "controlBarVisibility": "hover",
  "useH5Prism": true
}, function (player) {
    console.log("播放器创建了。");
  }
);
</script>
</body>
